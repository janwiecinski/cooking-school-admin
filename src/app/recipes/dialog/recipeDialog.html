<div mat-dialog-content>
    <legend>RECIPE FORM</legend>
    <form class="form-inline" [formGroup]="recipeForm" novalidate>
        <div class="form-group col-xs-10">
            <mat-form-field>
                <input matInput class="form-control" placeholder="Enter Recipe Title"  formControlName="Title"  [(ngModel)]="data.Title">
            </mat-form-field>
            <mat-form-field>
                    <input matInput class="form-control" placeholder="Enter Recipe Description"  formControlName="Description"  [(ngModel)]="data.Description">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions style="padding-left:30%;">
        <button class="btn btn-success" [disabled]="!recipeForm.valid" [mat-dialog-close]="data">
          <span>Add</span>
        </button>
        <button class="btn btn-danger" (click)="onNoClick()">CANCEL</button>
</div>
