<div mat-dialog-content style="width:300px">
    <legend style="text-align:center">AUTHOR FORM</legend>
    <form class="form-inline" style="padding-left:15%" [formGroup]="authorForm" novalidate>
        <div class="form-group">
        <div class="col-xl-12">
          <table>
              <tr>
                <td>
                    <mat-form-field>
                        <input matInput class="form-control" placeholder="Enter Author name" #Data formControlName="name" name="data" [(ngModel)]="data.name">
                    </mat-form-field>
                </td>
              </tr>
              <tr>
                  <td>
                      <mat-form-field>
                          <input matInput class="form-control" placeholder="Enter Author surname" #Data formControlName="surname" surname="data" [(ngModel)]="data.surname">
                      </mat-form-field>
                  </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput class="form-control" placeholder="Enter Author age" #Data formControlName="age" name="data" [(ngModel)]="data.age">
                        </mat-form-field>
                    </td>
                  </tr>
                  <tr>
                      <td>
                          <mat-form-field>
                              <input matInput class="form-control" placeholder="Enter Author city" #Data formControlName="city" name="data" [(ngModel)]="data.city">
                          </mat-form-field>
                      </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <input matInput class="form-control" placeholder="Enter Author job" #Data formControlName="job" name="data" [(ngModel)]="data.job">
                            </mat-form-field>
                        </td>
                      </tr>
          </table>         
        </div>
        </div>
    </form>
   
  </div>
  
<div mat-dialog-actions style="padding-left:30%;">
    <button class="btn btn-success" [disabled]="!authorForm.valid" [mat-dialog-close]="data">
      <span *ngIf="data.dialogType == 'edit'">Update</span>
      <span *ngIf="data.dialogType == 'add'">Add</span>
    </button>
    <button class="btn btn-danger" (click)="onNoClick()">CANCEL</button>
  </div>
