<div class="animated fadeIn">
<h2>Authors</h2>
<p>
    <button (click)="openDialog()" class="btn btn-primary btn-lg">Add Author</button>
</p>
                <mat-table #table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="Id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header > Id </mat-header-cell>
                    <mat-cell *matCellDef="let author" > {{author.Id}} </mat-cell>
                    </ng-container>

                  <ng-container matColumnDef="Name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                    <mat-cell *matCellDef="let author" > {{author.Name}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="Surname">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Surname </mat-header-cell>
                    <mat-cell *matCellDef="let author"> {{author.Surname}} </mat-cell>
                  </ng-container>
                  
                  <ng-container matColumnDef="Age">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Age </mat-header-cell>
                    <mat-cell *matCellDef="let author" > {{author.Age}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="City">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
                    <mat-cell *matCellDef="let author" >{{author.City}}</mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="Job">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Job</mat-header-cell>
                        <mat-cell *matCellDef="let author" >{{author.Job}}</mat-cell>
                 </ng-container>
                 <ng-container matColumnDef="Actions">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let author">
                            <button (click)="openEditDialog(author.Id);"  class="btn btn-success" >SELECT</button>
                            <button  (click)="deleteAuthor(author);" class="btn btn-danger">DELETE</button>
                        </mat-cell>
                 </ng-container>
                      <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
              
                </mat-table>

                <mat-paginator #paginator 
                                [pageSize]="10"
                                [pageSizeOptions]="[5, 10, 20]">
                 </mat-paginator>
          
            
  
</div>
